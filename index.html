<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja-gato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="ninja-gato.css">
  
</head>
<body>
  <div class="container">
    <h1>De gato a ninja</h1>
    <div class="row">
      <img src="img/cat0.png" data-alt-src="img/ninja0.png">
      <img src="img/cat1.png" data-alt-src="img/ninja1.png">
      <img src="img/cat2.png" data-alt-src="img/ninja2.png">
      <img src="img/cat3.png" data-alt-src="img/ninja3.png">
      <img src="img/cat4.png" data-alt-src="img/ninja4.png"> 
    </div> 
  </div>

<script>
  $('document').ready(function(){
    $('img').on('click', function(){
      var src = $(this).attr("src");
      var data = $(this).attr("data-alt-src");
      $(this).attr("src", data);
      $(this).attr("data-alt-src", src);
    });
  });

</script>


</body>
</html>
